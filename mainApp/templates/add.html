{% extends 'index.html' %}
{% load static %}
{% block title %}
    <title>CRUD | Add</title>
{% endblock %}

{% block body %}
    
    <div class="container-fluid my-3">
        <h4 class="bg-success text-light text-center p-1">Add Employee Record</h4>
        <div class="card p-3 bg-light">
            <form action="" method="post">
                {% csrf_token %}
                <div>                    
                    <label class="mt-2">Name</label>
                    <input type="text" name="name" required placeholder="Enter Full Name" class="form-control">
                </div>
                <div class="row">
                    <div class="col-md-6"> 
                        <label class="mt-3">Email Address</label>
                        <input type="email" name="email" required placeholder="Enter Email Address" class="form-control">
                    </div>
                    <div class="col-md-6"> 
                        <label class="mt-3">Phone Number</label>
                        <input type="text" name="phone" required placeholder="Enter Phone Number" class="form-control">
                        </div>
                </div>
                <div class="row">
                    <div class="col-md-6"> 
                        <label class="mt-3">Degignation</label>
                        <input type="text" name="dsg" required placeholder="Enter Degignation" class="form-control">
                    </div>
                    <div class="col-md-6"> 
                        <label class="mt-3">Salary</label>
                        <input type="text" name="salary" required placeholder="Enter Salary" class="form-control">
                        </div>
                </div>
                <div class="row">
                    <div class="col-md-6"> 
                        <label class="mt-3">City</label>
                        <input type="text" name="city" placeholder="Enter City" class="form-control">
                    </div>
                    <div class="col-md-6"> 
                        <label class="mt-3">State</label>
                        <input type="text" name="state" placeholder="Enter State" class="form-control">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6"> 
                        <button type="reset" class="bg-danger w-100 rounded text-light">Reset</button>
                    </div>
                    <div class="col-md-6"> 
                        <button type="submit" class="bg-success w-100 rounded text-light">Submit</button>
                        
                    </div>
                </div>
    
            </form>

        </div>
    </div>
{% endblock %}
